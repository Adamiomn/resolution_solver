<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resolution Algorithm</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="input-container">
			<h1>Resolution Algorithm</h1>
			<p class="desc-text">Enter your formula in clausal form (<span class='clause'>!</span>, <span
					class='clause'>~</span>, <span class='clause'>¬</span>, <span class='clause'>not</span> and <span
					class='clause'>\neg</span> allowed for negation):</p>
			<textarea id="input-string" type="text" rows=1
				placeholder="{{¬p, q}, {p, r}, {¬r, s}, {¬q, ¬s}}"></textarea>
			<p id="input-validation">...</p>
			<button id="calculate-btn">Calculate Resolution</button>
		</div>
		<p id="result"></p>
	</div>

	<script type="module" src="app.js"></script>
	<script type="module">
		import init from './pkg/resolution_solver.js';
		init();
	</script>
</body>

</html>
